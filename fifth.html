<!--Form validation-->
	<script type="text/javascript">
	
		function validator(){
			if(document.CheckboxForm.theBox.checked)
				alert("Checked!");
			else
				alert("Not Checked!");
		
		}	
	</script>

<body> 
	<!--Form validation-->
	<form name="CheckboxForm">
		<input type="checkbox" name="theBox" />
		<input type="button" value="Press!" onClick="validator()" />
