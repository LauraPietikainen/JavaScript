<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<html>
<head>
<!--adding methods to objects-->
	<script type="text/javascript">
		function people(name, age) {
			this.name = name;
			this.age = age;
			this.yearsUntilRetire = yearsLeft;
		}
		
		function yearsLeft(){
			var numYears = 65 - this.age;
			return numYears;
		}
	
		var John = new people("John Smith", 55);
	
	</script>
</head> 
<body> 
<!--adding methods to objects-->	
	<script type="text/javascript">
		
		document.write(John.yearsUntilRetire());
	</script>
<hr />

	<!--Array Properties and Methods-->
	<script type="text/javascript">
		var colors = new Array("yellow", "black", "red", "blue");
		var shapes = new Array("triangle", "circle", "quadrangle", "hexagon");
		
		var all = colors.concat(shapes);
		var all = shapes.concat(colors);
		
		document.write(colors.length);
		document.write("---");
		document.write(all[7]);
		document.write("---");
		document.write(all[1]);
		
	</script>
<hr />
<!--join and pop-->
	<script type="text/javascript">
		var countries = new Array("Mexico", "France", "Sweden", "Russia");
		
		var string1 = countries.join(" - ");
		
		document.write(string1);
		document.write(" --- ");
		document.write(countries[3] + "<br />");
		countries.pop();
		document.write(countries[2]); //pop vähenentää viimeisen
		
	</script>
<hr />
<!--reverse, push, sort-->
	<script type="text/javascript">
		var bp = new Array ("head", "shoulders", "knees", "toes");
		
		bp.reverse();
		bp.push("tongue", "liver");
		bp.sort();//abc order
		
		var string1 = bp.join();
		document.write(string1);
		
		
	</script>
<hr />
<!--Add Array Element Using a Loop-->
	<script type="text/javascript">
		
		var pie = prompt("Enter your name", "");
		document.write("Hello " + pie);
		
	</script>
<hr />
<!--Add Array Element Using a Loop-->
	<script type="text/javascript">
		
		var note = new Array(3);
		
		for(i=0;i<3;i++){
			note[i] = prompt("Add something to array:"); //popups 3 times
		}
		document.write(note[0] + note[1] + note[2]);
		
	</script>
